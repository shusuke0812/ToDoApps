<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width", initial-scale=1.0, minium-scale=1.0, user-scalable=yes>
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<title>MY TODO</title>
	</head>
	<body>
		<h1>My ToDo List</h1>
		<input id="new-todo" type="text" placeholder="ToDoを入力してください">
		<button id="add-todo-btn">投稿</button>
		<ul></ul>
	<script>
		<!-- 入力されたToDoを取得する -->
		const addTodoBtn = document.querySelector('#add-todo-btn');
    addTodoBtn.addEventListener('click', () => {
			const input = document.querySelector('#new-todo');
			const text = input.value;

			<!-- ToDoをリストに表示する -->
			const newList = document.createElement('li');
			newList.innerText = text;

			<!-- 完了ボタンを作成する -->
			const doneButton = document.createElement('button');
			doneButton.innerText = "完了";
			newList.appendChild(doneButton);
			doneButton.addEventListener('click', () => {
				const list = doneButton.closet('li');
				li.classList.add('完了');
			});
			document.querySelector('ul').appendChild(newList);
		});
	</script>
	</body>
</html>
